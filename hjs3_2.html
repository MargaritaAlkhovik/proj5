<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        div {
          border: 1px solid #000;  
        } 


    </style>



</head>
<body>

    <form name="a">
        <p>
            <label> Сколько блоков?
            <input type="text" name="boxs" size="1">
            </label>
        </p>
        <p>
            <label> Сколько картинок (от 1 до 11)?
            <input type="text" name="pics" size="1">
            </label>
        </p>
    <p>
        <input type="button" value="Создать блоки" onclick="createBox()">
    </p>    

    </form>

    <div id="box1"></div>
  
    <script>

        function createBox() {

        let box = a.boxs.value; // кол-во блоков   
        let pic = a.pics.value; // кол-во картинок  
         
           if (box != "" && pic != "") {

           
            let b = "";

                for (i=1; i<=box; i++) {
                    b += "<div>";

                        let counter = 1;

                        for (j=1; j<=pic; j++) {
                            if (j >= 1 && j <= 11) 
                    b += `<img src="images/${counter++}.jpg">`; 
                    else alert("Ведите число от 1 до 11");
                        } 

                        b += "</div>";
                }
           
            box1.innerHTML = b;
            
           } else alert("Заполните форму");

        }
        

    </script>
    
    

</body>
</html>
